# exmaple TsFile config file

# Memory size threshold for flushing to disk or HDFS, default value is 128MB
rowGroupSize=134217728

# The memory size for each series writer to pack page, default value is 1MB
pageSize=1048576

# The maximum number of data points in a page, defalut 1024*1024
maxPointNumberInPage=1048576

# Data type configuration

# Data type for input timestamp, TsFile supports INT32 or INT64
timeDataType=INT64

# Max length limitation of input string
maxStringLength=128

# Floating-point precision
floatPrecision=2

# Encoder configuration

# Encoder of time series, TsFile supports TS_2DIFF, PLAIN and RLE and default value is TS_2DIFF
timeSeriesEncoder=TS_2DIFF

# Encoder of value series, TsFile supports TS_2DIFF, PLAIN and RLE and default value is RLE
valueSeriesEncoder=RLE

# Compression configuration

# Data compression method, TsFile supports UNCOMPRESSED or SNAPPY. Default value is UNCOMPRESSED which means no compression
compressor=UNCOMPRESSED